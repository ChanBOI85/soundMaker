<!DOCTYPE html>
<html>
<head>
	<title>Sound Maker Pro</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="app">
		<header>
			<h1>Sound Maker Pro</h1>
			<p>You can create your own music with just one click.</p>
		</header>

		<div class="visuals">
		</div>

		<div class="panels">
			<div class="panel1">
				<audio class="sound" src="./sounds/bubbles.mp3"></audio>
			</div>
			<div class="panel2">
				<audio class="sound" src="./sounds/clay.mp3"></audio>
			</div>
			<div class="panel3">
				<audio class="sound" src="./sounds/confetti.mp3"></audio>
			</div>
			<div class="panel4">
				<audio class="sound" src="./sounds/glimmer.mp3"></audio>
			</div>
			<div class="panel5">
				<audio class="sound" src="./sounds/moon.mp3"></audio>
			</div>
			<div class="panel6">
				<audio class="sound" src="./sounds/ufo.mp3"></audio>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
